<!doctype html>
<html>
    <head>
        <title> login-page</title>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
    </head>

    <body class="body-wrapper">
        <div class="container">
            <div class="admin">
                <img src="images/login_icon.png">
                <h2> Login Here</h2>
            </div>
            <div class="content">
                <p><b>E-mail</b></p>
                <input type="text" name="E-mail" placeholder="Enter Mail">
                <p><b>Password</b></p>
                <input type="password" name="Password" placeholder="Enter Password">

                <button class="btn">Login</button>
                <label onclick="">Forget Password</label>
            </div>
            
        </div>
    </body>
</html>
